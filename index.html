<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Calculadora</title>
    </head>
    <body>
        <div class="calc">
            <p id="display"></p>

            <div class="buttons">
                <button class="button" style="background-color: rgb(216, 241, 252);" onclick="clean()">AC</button>
                <button class="button" style="background-color: rgb(216, 241, 252);" onclick="back()">DEL</button>
                <button class="button" style="background-color: rgb(216, 241, 252);" onclick="insert('%')">%</button>
                <button class="button" style="background-color: rgb(216, 241, 252);" onclick="insert('/')">/</button>

                <button class="button" onclick="insert('7')">7</button>
                <button class="button" onclick="insert('8')">8</button>
                <button class="button" onclick="insert('9')">9</button>
                <button class="button" style="background-color: rgb(216, 241, 252);" onclick="insert('*')">*</button>
                
                <button class="button" onclick="insert('4')">4</button>
                <button class="button" onclick="insert('5')">5</button>
                <button class="button" onclick="insert('6')">6</button>
                <button class="button" style="background-color: rgb(216, 241, 252);" onclick="insert('-')">-</button>

                <button class="button" onclick="insert('1')">1</button>
                <button class="button" onclick="insert('2')">2</button>
                <button class="button" onclick="insert('3')">3</button>
                <button class="button" style="background-color: rgb(216, 241, 252);"onclick="insert('+')">+</button>

                <button class="button" style="background-color: rgb(216, 241, 252);">#</button>
                <button class="button" onclick="insert('0')">0</button>
                <button class="button" onclick="insert('.')">.</button>
                <button class="button" style="background-color: rgb(216, 241, 252);" onclick="calc()">=</button>
            </div>
        </div>
    </body>
</html>
